        <h3>Question no 1:-</h3>
        <script>
            var a=new Date();
            var day=a.getDay();
            var day_list=["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"]
            document.write("Today is : "+ day_list[day]+".");
            document.write("<br>");
            

            var hrs=a.getHours();
            var mins=a.getMinutes();
            var secs=a.getSeconds();
            var ampm=(hrs>=12)? "PM":"AM";

            hrs = (hrs >= 12)? hrs - 12: hrs;
            if (hrs===0 && ampm===' PM ') 
            { 
            if (mins===0 && secs===0)
            { 
            hrs=12;
            ampm=' Noon';
            } 
            else
            { 
            hrs=12;
            ampm=' PM';
            } 
            } 
            if (hrs===0 && ampm===' AM ') 
            { 
            if (mins===0 && secs===0)
            { 
            hrs=12;
            ampm=' Midnight';
            } 
            else
            { 
            hrs=12;
            ampm=' AM';
            } 
            } 
            
            document.write("Current Time : "+hrs + ampm + " : " + mins + " : " + secs);


        </script>
